{% if page.page_class == "home" %}
  {% assign header_class = "without-logo" %}
{% else %}
  {% assign header_class = "with-logo" %}
{% endif %}
<header class="header {{ header_class }}" role="banner">
  <div class="wrap">
    <div class="logo">
      <a href="/"><img src="/assets/images/logo.svg" alt="Amsterdam.rb logo"><span class="logo-text">Amsterdam.rb</span></a>
    </div>

    <div class="navigation">
      <input type="checkbox" class="js-menu-state" id="menu-open" value="open">
      <label
        tabindex="1"
        class="menu-toggle js-menu-toggle"
        for="menu-open"
        title="Toggle navigation menu"
        aria-label="Toggle navigation menu"
        aria-expanded="false"
      >
        <div class="menu-icon">
          <div class="menu-icon-inner"></div>
        </div>
      </label>
      <nav>
        <ul>
          <li><a href="/" class="{% if page.url == "/" %}active{% endif %}">Home</a></li>
          <li><a href="/code-of-conduct/" class="{% if page.url == "/code-of-conduct/" %}active{% endif %}">Code of Conduct</a></li>
          <li><a href="/sponsorships/" class="{% if page.url == "/sponsorships/" %}active{% endif %}">Sponsorships</a></li>
          <li><a href="/jobs/" class="{% if page.url == "/jobs/" %}active{% endif %}">Jobs</a></li>
          <li><a href="/contact/" class="{% if page.url == "/contact/" %}active{% endif %}">Contact</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>
