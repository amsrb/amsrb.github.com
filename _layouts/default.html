<!DOCTYPE html>
<html lang="en-us" class="js-html">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta http-equiv="SameSite" content="Strict" />
    <meta name="theme-color" content="#2D132C"/>
    <meta name="description" content="{{ page.description }}"/>

    <title>
      {% if page.title == nil %}
      {{ site.site_title }}
      {% else %}
      {{ page.title }} - {{ site.site_title }}
      {% endif %}
    </title>
    <link href="/assets/stylesheets/site.css" media="screen" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Changa+One&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="/assets/images/favicon.png">

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-3300381-18"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag("js", new Date());

      gtag("config", "UA-3300381-18", { "anonymize_ip": true });
    </script>
  </head>

  <body class="js-body {{ page.page_class }}">
    <a href="#main" class="go-to-content-link">Skip to main content</a>
    {% if page.page_class != "home" %}
      {% include header.html %}
    {% endif %}
    <div id="main">
      {{ content }}
      {% include supporters.html %}
    </div>
    {% include footer.html %}

    <script src="/assets/javascripts/app.js" async></script>
  </body>
</html>
