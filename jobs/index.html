---
layout: default
title: Jobs
---

<section class="jobs">
  <h1 class="ribbon">
    <span class="ribbon-content">Jobs</span>
  </h1>

  <ul>
    {% for post in site.posts %}
      {% if post.category == "job"%}
        <li>
          <a href="{{ post.url }}">
            <img src="/assets/images/logo/{{post.logo}}">
            <div class="job-title">
              <div class="job-heading">{{ post.title }}</div>
              <div class="company-slogan"><b>{{ post.company }}</b> - {{ post.slogan }}</div>
            </div>
          </a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>

  <a href="https://github.com/amsrb/amsrb.github.com#readme" class="button">
    Add job posting
  </a>
</section>
